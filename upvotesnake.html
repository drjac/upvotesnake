<html>
<body>

<canvas id="canvas" width="301" height="301"
style="background-color:black; border:2px solid black;">
Your browser does not support the HTML5 canvas.
</canvas>

<script>
// graphics
var c = document.getElementById("canvas");
var g = c.getContext("2d");
// grid
var M = 43;
var win = Math.ceil(M/2)*M+Math.floor(M/2)
var grow = 4;
var cellSize = 7;

var x = new Array(M);
for (var i = 0; i < M; i++) x[i] = new Array(M);
// state
var di0; var dj0;
var i0; var j0;
var N ;
var turn;
var turn_dir;
var last_dir;

var upx; var upy;
var allgood = true;
var complete = false;

// game

function init() {
	// clear grid
	for (var i = 0; i < M; i++) for (var j = 0; j < M; j++) x[i][j] = 0;
	// init
	di0 = 0; dj0 = -1;	
	i0  = 0; j0  = 20;
	N = 6;
	turn = false;
	turn_dir = 0;
	last_dir = 0;
	// 1 2 3 4 left up right down 
	i0 = 0; j0 = 20; last_dir = 3;
	x[0][20] = 3; 
	x[0][21] = 3;
	x[0][22] = 3;
	x[0][23] = 3;
	x[0][24] = 3;
	//x[0][25] = 3;

	upi = 10;
	upj = 10;
	allgood= true;
}

function arrow() {		
	g.beginPath();
	g.moveTo(5, 0);
	g.lineTo(0, 5);
	g.lineTo(3, 5);
	g.lineTo(3, 10);
	g.lineTo(7, 10);
	g.lineTo(7, 5);
	g.lineTo(10, 5);
	g.lineTo(5, 0);
	g.closePath();
	g.fill();	
}

function step() {

	if (allgood) {
		
		if (true) { 
		// only turn on even numbers
		if (turn && (i0%2==0 && j0%2==0)) {
			turn = false;
			if (turn_dir==1) 		{di0= 0; dj0=-1; last_dir=3;}
			else if (turn_dir==2) 	{di0=-1; dj0= 0; last_dir=4;}
			else if (turn_dir==3) 	{di0= 0; dj0=+1; last_dir=1;}
			else if (turn_dir==4) 	{di0=+1; dj0= 0; last_dir=2;}
		}

		// move 
		if (di0==0) j0 += dj0;
		if (dj0==0) i0 += di0;
		// check if out of bounds or crossing
		if ( (i0<0 || i0>=M || j0<0 || j0>=M) || (x[i0][j0]!=0) ) {			
			allgood = false;
			return;
		}
		x[i0][j0] = last_dir;	

		g.clearRect(0, 0, c.width, c.height);      
		// place up vote
		if (i0==upi && j0==upj) {

			N = N + grow;		
			if (N==win) {
				complete=true;
				allgood=false;
				return;
			}	
			//if (N<100) {
				// Random place
				do {				
					upi = Math.floor(Math.random()*Math.floor(M/2))*2;
					upj = Math.floor(Math.random()*Math.floor(M/2))*2;
				} while (x[upi][upj]!=0)
			/*
			} else {
				// Search place
				for (var i = 0; i < M; i++) 
					for (var j = 0; j < M; j++) 
						if (i%2==0 && i%2==0 && x[i][j] == 0) {
							upi = i;
							upj = j;
						}
			}
			*/
		}		
		g.save();
		g.translate(upj*cellSize,upi*cellSize);
		g.fillStyle = "#69E700";
		arrow();
		g.restore();

		}

		// draw snake by traversing list
		var i = i0; var j = j0; 
		var i_n; var j_n;
		var s=0;

		var count = 0;
		while (true) {		
			// draw cell
			g.fillStyle = "#69E700";
			g.fillRect(j*cellSize, i*cellSize, cellSize, cellSize);		
			// increase the count
			count = count + 1;	
			// if we are at the end then stop drawing
			if (count==N) { x[i][j]=0; break; }
			// else find the next cell
			n = x[i][j]
			if (n==1) j--; if (n==2) i--; if (n==3) j++; if (n==4) i++;		
			// check if something is in new cell			
		}
	} else {
		if (complete) {
			//alert("holy smokes you did it!")
			g.save();		
			g.translate(0,0);
			g.scale(29.4,29.4);
			g.fillStyle = "#69E700";
			arrow();
			g.restore();
		} else {
			g.save();		
			g.translate(0,294);
			g.scale(29.4,-29.4);
			g.fillStyle = "#FF0000";
			arrow();
			g.restore();
		}
		//clearInterval(timer);
	}
}

// 37 38 39 40 left up right down stop
function keyDown(e) {
	var keyCode = e.keyCode;
	//alert(keyCode);//27
	if (keyCode>36&&keyCode<41) {
		turn = true;
		turn_dir = keyCode-36;
	}
	if (keyCode==27) {		
		init();		
	}
}

// Setup
init();
var timer = setInterval(step, 50);
document.addEventListener("keydown", keyDown, false);

</script>

</body>
</html>
